plugins:
  ################ DNS #################
  - tag: forward_oversea
    type: forward
    args:
      concurrent: 2
      upstreams:
        - addr: "https://dns.google/dns-query"
          #socks5: "127.0.0.1:7891"
          dial_addr: "8.8.8.8"
          enable_http3: true
        - addr: "https://dns.google/dns-query"
          dial_addr: "2001:4860:4860::8888"
          enable_http3: true
        - addr: "https://cloudflare-dns.com/dns-query"
          #socks5: "127.0.0.1:7891"
          dial_addr: "1.1.1.1"
          enable_http3: true
        - addr: "https://dns.nextdns.io/3ae5e6"
          dial_addr: "45.90.28.25"
          enable_http3: true
        - addr: "https://dns.nextdns.io/3ae5e6"
          dial_addr: "2a07:a8c0::3a:e5e6"
          enable_http3: true
        - addr: "https://dns11.quad9.net/dns-query"
          dial_addr: "9.9.9.11"
        - addr: "https://dns11.quad9.net/dns-query"
          dial_addr: "2620:fe::11"
        - addr: "https://dns.nextdns.io/3ae5e6"
          dial_addr: "45.90.28.25"
          enable_http3: true
        - addr: "https://dns.nextdns.io/3ae5e6"
          dial_addr: "2a07:a8c0::3a:e5e6"
          enable_http3: true
  
  - tag: forward_domestic
    type: forward
    args:
      concurrent: 3
      upstreams:
        # ali doh dot h3
        - addr: "https://dns.alidns.com/dns-query"
          dial_addr: "223.6.6.6"
        - addr: "tls://dns.alidns.com"
          dial_addr: "2400:3200:baba::1"
          enable_pipeline: false # ali dot 不支持 pipeline
        - addr: "tls://dns.alidns.com"
          dial_addr: "223.5.5.5"
          enable_pipeline: false
        - addr: "https://dns.alidns.com/dns-query"
          dial_addr: "223.5.5.5"
          enable_http3: true
        - addr: "https://dns.alidns.com/dns-query"
          dial_addr: "2400:3200::1"
          enable_http3: true
        # dnspod doh dot
        - addr: "https://doh.pub/dns-query"
          dial_addr: "119.29.29.29"
          enable_http3: true
        - addr: "https://doh.pub/dns-query"
          dial_addr: "2402:4e00::"
          enable_http3: true

        - addr: "tls://dot.pub"
          dial_addr: "119.29.29.29"
          enable_pipeline: true
        - addr: "tls://dot.pub"
          dial_addr: "2402:4e00::"
          enable_pipeline: true

  - tag: forward_openclash
    type: forward
    args:
      concurrent: 1
      upstreams:
        - addr: 127.0.0.1:7874  # OpenClash 的 DNS 端口

  - tag: forward_local
    type: forward
    args:
      concurrent: 1
      upstreams:
        - addr: 127.0.0.1:53  # Adguardhome 的 DNS 端口

  ################# 缓存 ################
  # - tag: cache_dns
  #   type: cache
  #   args:
  #     size: 65535
  #     lazy_cache_ttl: 86400

  ################# TTL 覆写 ################
  - tag: ttl_modify
    type: "sequence"
    args:
      - exec: ttl 3600-86400

  ################# 回滚机制（用于查询非cn域名） ################
  # fallback 的备份序列，进入此序列就假设代理服务器宕机
  - tag: seq_backup
    type: sequence
    args:
      - exec: query_summary oversea_failure # 日志
      - exec: $forward_domestic
      - matches: has_resp # 有结果就马上返回，不做污染判断
        exec: accept
      - matches: "!has_resp"  # 连国内DNS也不响应就说明网络不通
        exec: reject 2
  
  - tag: fallback_nocn
    type: fallback
    args:
      primary: forward_openclash
      secondary: seq_backup
      threshold: 5000
      always_standby: false # 等待5s若国外DNS无响应就启用国内DNS（且直接返回结果），无法访问比DNS泄露更让人糟心。

  ################# 其他插件 ################
  # 附加 ecs cn 信息
  - tag: ecs_cn
    type: "ecs_handler"
    args:
      forward: true # 是否转发来自下游的 ecs
      # preset: "" # 发送预设 ecs(在adguardhome中设置ECS ip)
      send: true # 是否发送 ecs
      mask4: 24 # ipv4 掩码。默认 24
      mask6: 48 # ipv6 掩码。默认 48

  # 禁用 ECS
  - tag: no_ecs
    type: "ecs_handler"
    args:
      forward: false
      preset: ""
      send: false
      mask4: 24
      mask6: 48 
