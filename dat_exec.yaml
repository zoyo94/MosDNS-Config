plugins:
  ################## 数据源 ################
  - tag: geoip_private # 私网 ip
    type: ip_set
    args:
      files:
        - "/etc/mosdns/geo/geoip_private.txt"

  - tag: geoip_cn # cn ip
    type: ip_set
    args:
      files:
        - "/etc/mosdns/geo/geoip_cn.txt"

  - tag: geosite_cn # cn 域名
    type: domain_set 
    args:
      files:
        - "/etc/mosdns/geo/geosite_cn.txt"

  - tag: geosite_gfw # gfw 域名
    type: domain_set
    args:
      files:
        - "/etc/mosdns/geo/geosite_gfw.txt"
        - "/etc/mosdns/rule/greylist.txt"

  - tag: geosite_location-!cn # 非 cn 域名
    type: domain_set
    args:
      files:
        - "/etc/mosdns/geo/geosite_geolocation-!cn.txt"

  # - tag: geosite_ads-all # 广告域名
  #   type: domain_set
  #   args:
  #     files:
  #       - "/var/mosdns/geosite_category-ads-all.txt"

  - tag: hosts  # hosts
    type: hosts
    args:
      files:
        - "/etc/mosdns/rule/hosts.txt"

  - tag: redirect # 重定向
    type: redirect
    args:
      files:
        - "/etc/mosdns/rule/redirect.txt"
  
  - tag: ddnslist # ddns列表
    type: domain_set
    args:
      files:
        - "/etc/mosdns/rule/ddnslist.txt"
  
  - tag: blocklist # 域名黑名单
    type: domain_set
    args:
      files:
        - "/etc/mosdns/rule/blocklist.txt"
  
  - tag: whitelist # 白名单（强制走国内DNS）
    type: domain_set
    args:
      files:
        - "/etc/mosdns/rule/whitelist.txt"
